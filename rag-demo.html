<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant Demo | Bione Tech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .demo-container {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            height: 100%;
            padding-bottom: 1em;
        }
        .demo-container h1 {
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        .demo-container .gif-container {
            width: fit-content;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            line-height: 0;
            background-color: var(--light-bg);
        }
        .demo-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .back-button {
            margin-top: 2rem;

        }

<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Bione Tech</a></div>
            <div class="nav-links">

                <a href="index.html#contact">Contact</a>

    </header>

    <main>
        <div class="demo-container">
            <h1>Research Assistant with RAG</h1>
            <p>Watch how our AI-powered research assistant leverages Retrieval-Augmented Generation (RAG) to process biomedical literature and provide accurate answers to user questions.</p>
            <div class="gif-container">
